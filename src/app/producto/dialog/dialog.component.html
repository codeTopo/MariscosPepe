<style>
  h1 {
    text-align: center;
  }
</style>


<h1 mat-dialog-title class="mat-h1"  style="font-weight: bold;">Editar Producto</h1>
<div mat-dialog-content>
  <input type="text" pInputText placeholder="Nombre" > &nbsp; &nbsp;
  <input type="text" pInputText placeholder="Descripcion" > &nbsp; &nbsp;
  <input type="number" pInputText placeholder="Precio" max="999"  pattern="[0-9]{1,3}"> &nbsp; &nbsp;
  <input type="text" pInputText placeholder="Ubicacion"  >&nbsp; &nbsp;

  <div class="card flex justify-content-center gap-3">
    <p-checkbox  value="1" label="Existencia" [(ngModel)]="existenteCheckbox"></p-checkbox>
    <p-checkbox  value="0" label="Agotado" [(ngModel)]="agotadoCheckbox"></p-checkbox>
  </div>
</div>
<p-progressBar *ngIf="loading" mode="indeterminate"></p-progressBar>
<div mat-dialog-actions >
  <p-button icon="pi pi-check" pTooltip="Editar" [rounded]="true" [text]="true" severity="success" (click)="editProducto()"></p-button> &nbsp; &nbsp; &nbsp;
  <p-button icon="pi pi-times" pTooltip="Cancelar" [rounded]="true" [text]="true" severity="danger" (click)="cerrar()"></p-button>
</div> <br>
