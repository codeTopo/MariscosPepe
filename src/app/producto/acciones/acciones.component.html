

<form [formGroup]="productoForm" (ngSubmit)="crearNuevoProducto()">&nbsp; &nbsp;
  <input type="text" pInputText placeholder="Nombre" formControlName="nombre"> &nbsp; &nbsp;
  <input type="text" pInputText placeholder="Descripcion" formControlName="descripcion"> &nbsp; &nbsp;
  <input type="number" pInputText placeholder="Precio" formControlName="precio"  max="999"  pattern="[0-9]{1,3}"> &nbsp; &nbsp;
  <input type="text" pInputText placeholder="Ubicacion" formControlName="ubicacion" >&nbsp; &nbsp;


  <p-button label="Crear Producto" [text]="true" severity="success"  type="submit"></p-button>
  <p-progressBar *ngIf="loading" mode="indeterminate"></p-progressBar>

   <p-messages [(value)]="messages" [enableService]="false" [closable]="false" class="error-messages"></p-messages>
   <p-messages></p-messages>
</form>
